<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Disposal Location Form</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="black" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Straight Garbage</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center black-text">Find your closest disposal location.</h1>
      <div class="row center">
        <h5 class="header col s12 light">Please fill out the form below to locate your closest recycling center.</h5>
      </div>
     
      <br><br>

    </div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Cards Section   -->
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image">
              <img src="https://pkelliher.imgix.net/mapPlaceHolder.png?auto=format&fit=crop&h=500&w=700">
              <span class="card-title"><strong>Snack bags</strong></span>
              <div class="row">
                <form class="col s10">
                  <div class="row">
                    <div class="input-field col s10">
                      <input id="Address" type="text" class="validate">
                      <label for="Address">Address</label>
                    </div>
                  </div>
                   <div class="row">
                    <div class="input-field col s8">
                      <input id="City" type="text" class="validate">
                      <label for="City">City</label>
                    </div>
                    <div class="input-field col s2">
                        <input id="State" type="text" class="validate">
                        <label for="State">State</label>
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s8">
                      <input id="Zip" type="text" class="validate">
                      <label for="Zip">Zip</label>
                    </div>
                  </div>
                  </form>
              </div>
                    
            <div class="card-action">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
            </div>
          </div>
        </div>
      

</div>
    </div>

  </div>
  <br><br>
</div>

<!--Footer-->

  <footer class="page-footer black">
    <div class="container"><p>&#169; 2019</p>
      <div class="row">
        <div class="col l6 s12">
  </footer>


  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
